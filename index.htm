<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <link rel="shortcut icon" type="image/png" href="src/images/thumbnail.png" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="src/jquery-3.3.1.js"></script>

<body>

      <span>
        <!-- search bar -->
        <div class="container" tabindex="1">
          <div class="search-container" tabindex="1">

            <a class="button">
              <i class="icon-search"></i>

          </div>

          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://images.unsplash.com/photo-1504736038806-94bd1115084e?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=3d045bbf1ecc01c4c9ec011ce5c8977d" data-color="firebrick" alt="Second Image">

          <div class="carousel-caption d-md-block">
            <h5>Third Image</h5>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#CEI" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#CEI" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
